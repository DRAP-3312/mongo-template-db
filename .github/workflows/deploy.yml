name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            BRANCH_TO_DEPLOY=${{ github.event.inputs.branch || github.ref_name }}

            # Define project and repo details
            WORKSPACE_DIR=~/workspace
            PROJECT_DIR=$WORKSPACE_DIR/mongo-template-db
            REPO_URL=https://github.com/DRAP-3312/mongo-template-db.git
            
            # Ensure workspace directory exists
            mkdir -p $WORKSPACE_DIR
            cd $WORKSPACE_DIR
            
            # Clone if project doesn't exist, or pull if it does
            if [ -d "$PROJECT_DIR/.git" ]; then
              echo "Repository exists, fetching and resetting to branch ${BRANCH_TO_DEPLOY}."
              cd $PROJECT_DIR
              git fetch origin
              git checkout ${BRANCH_TO_DEPLOY}
              git reset --hard origin/${BRANCH_TO_DEPLOY}
            else
              echo "Repository not found, cloning branch ${BRANCH_TO_DEPLOY}."
              rm -rf $PROJECT_DIR
              git clone -b ${BRANCH_TO_DEPLOY} ${REPO_URL} ${PROJECT_DIR}
              cd $PROJECT_DIR
            fi
            
            # Prepare combined certificate for MongoDB TLS from Caddy's certs
            # This assumes Caddy is storing certs in the default location.
            echo "Preparing MongoDB TLS certificate from Caddy..."
            CADDY_CERT_PATH="/var/lib/caddy/.local/share/caddy/certificates/acme-v02.api.letsencrypt.org-directory/${DOMAIN}"
            MONGO_CERT_TEMP_PATH="/tmp/mongodb.pem"
            sudo cat "${CADDY_CERT_PATH}/${DOMAIN}.crt" "${CADDY_CERT_PATH}/${DOMAIN}.key" > $MONGO_CERT_TEMP_PATH
            
            # Create .env file from secrets on the server
            cat << EOF > .env
            MONGO_ROOT_USERNAME=${{ secrets.MONGO_ROOT_USERNAME }}
            MONGO_ROOT_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }}
            MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}
            DOMAIN=${{ secrets.DOMAIN }}
            CADDY_EMAIL=${{ secrets.CADDY_EMAIL }}
            MONGO_EXPRESS_USERNAME=${{ secrets.MONGO_EXPRESS_USERNAME }}
            MONGO_EXPRESS_PASSWORD=${{ secrets.MONGO_EXPRESS_PASSWORD }}
            EOF
            
            # Load .env variables and deploy
            set -a
            source .env
            set +a
            docker stack deploy --compose-file .deploy/deploy-stack.yml mongodb --with-registry-auth
